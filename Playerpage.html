<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Page - Public Baseball Database</title>
    <link rel="stylesheet" href="playerpage.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            width: 100%;
        }
        header nav {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        header nav a:hover {
            color: #ddd;
        }
        #top_menu {
            margin-right: 20px;
        }
        #top_menu a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            position: relative;
        }
        .search-container {
            position: relative;
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-container input {
            width: 300px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .search-container button {
            padding: 12px 15px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0066cc;
        }
        .profile-container {
            display: flex;
            width: 80%;
            margin: 10px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .profile-container img {
            width: 200px;
            height: 250px;
            object-fit: cover;
            border-right: 1px solid #ddd;
        }
        .profile-info {
            flex: 1;
            padding: 20px;
        }
        .profile-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-info ul li {
            margin-bottom: 10px;
            font-size: 1rem;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #333;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: auto;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
    </style>
    <script>
        // 선수 데이터를 서버에서 받아올 수 있도록 설정
        const playerInfo = {
            gender: "남",
            age: 23,
            school: "가천대학교",
            drafted: "비선출",
            battingInfo: "우투좌타",
            stats: {
                year: "2023",
                games: 32,
                plateAppearances: 100,
                atBats: 90,
                hits: 30,
                doubles: 6,
                triples: 1,
                homeRuns: 4,
                walks: 8,
                hbp: 2,
                rbi: 37,
                runs: 30,
                steals: 25,
                cs: 5,
                sacFlies: 0,
                avg: 0.333,
                obp: 0.400,
                slg: 0.511,
                ops: 0.911,
                wOBA: 0.458,
                wRC: 156.4,
                war: 9.2,
                scoringRate: 0.462
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
            // 선수 기본 정보 채우기
            document.getElementById("gender").textContent = playerInfo.gender;
            document.getElementById("age").textContent = playerInfo.age;
            document.getElementById("school").textContent = playerInfo.school;
            document.getElementById("drafted").textContent = playerInfo.drafted;
            document.getElementById("battingInfo").textContent = playerInfo.battingInfo;

            // 시즌 기록 채우기
            const statsRow = document.getElementById("statsRow");
            const summaryRow = document.getElementById("summaryRow");
            statsRow.innerHTML = `
                <td>${playerInfo.stats.year}</td><td>${playerInfo.stats.games}</td><td>${playerInfo.stats.plateAppearances}</td>
                <td>${playerInfo.stats.atBats}</td><td>${playerInfo.stats.hits}</td><td>${playerInfo.stats.doubles}</td>
                <td>${playerInfo.stats.triples}</td><td>${playerInfo.stats.homeRuns}</td><td>${playerInfo.stats.walks}</td>
                <td>${playerInfo.stats.hbp}</td><td>${playerInfo.stats.rbi}</td><td>${playerInfo.stats.runs}</td>
                <td>${playerInfo.stats.steals}</td><td>${playerInfo.stats.cs}</td><td>${playerInfo.stats.sacFlies}</td>`;

            summaryRow.innerHTML = `
                <td>${playerInfo.stats.avg}</td><td>${playerInfo.stats.obp}</td><td>${playerInfo.stats.slg}</td>
                <td>${playerInfo.stats.ops}</td><td>${playerInfo.stats.wOBA}</td><td>${playerInfo.stats.wRC}</td>
                <td>${playerInfo.stats.war}</td><td>${playerInfo.stats.scoringRate}</td>`;
        });
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div id="logo">
            <img src="mylogo.png" alt="logo" height="80">
        </div>
        <nav>
            <ul>
                <li><a href="mainpage.html">HOME</a></li>
                <li><a href="Playerpage.html">Player Page</a></li>
                <li><a href="Teampage.html">Team Page</a></li>
                <li><a href="Leaguepage.html">League Page</a></li>
            </ul>
        </nav>
        <div id="top_menu">
            <a href="mainpage.html">HOME |</a>
            <a href="login.html">로그인 |</a>
            <a href="signup.html">회원가입</a>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- 검색 기능 -->
        <div class="search-container">
            <input type="text" placeholder="선수 이름을 입력하세요">
            <button>찾기</button>
        </div>

        <!-- 선수 프로필 -->
        <div class="profile-container">
            <img src="profile.jpg" alt="선수 프로필">
            <div class="profile-info">
                <ul>
                    <li>성별: <span id="gender"></span></li>
                    <li>나이: <span id="age"></span></li>
                    <li>출신 학교: <span id="school"></span></li>
                    <li>선출 여부: <span id="drafted"></span></li>
                    <li>투타 정보: <span id="battingInfo"></span></li>
                </ul>
            </div>
        </div>

        <!-- 시즌 기록 -->
        <table>
            <caption>시즌 기록</caption>
            <tr>
                <th>연도</th><th>경기</th><th>타석</th><th>타수</th><th>안타</th><th>2루타</th><th>3루타</th>
                <th>홈런</th><th>볼넷</th><th>사구</th><th>타점</th><th>득점</th><th>도루</th><th>도실</th><th>희플</th>
            </tr>
            <tr id="statsRow"></tr>
            <tr>
                <th>타율</th><th>출루율</th><th>장타율</th><th>OPS</th><th>wOBA</th><th>WRC+</th><th>WAR</th><th>득타율</th>
            </tr>
            <tr id="summaryRow"></tr>
        </table>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Public Baseball Database. All rights reserved.</p>
    </footer>
</body>
</html>
