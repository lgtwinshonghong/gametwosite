<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Record - Public Baseball Database</title>
    <link rel="stylesheet" href="common_page.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            width: 100%;
        }
        header nav {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        header nav a:hover {
            color: #ddd;
        }
        #top_menu {
            margin-right: 20px;
        }
        #top_menu a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            position: relative;
        }
        .search-container {
            position: relative;
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-container input {
            width: 300px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .search-container button {
            padding: 12px 15px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0066cc;
        }
        .record-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .record-links a {
            text-decoration: none;
            color: #1e90ff;
            font-size: 1rem;
            font-weight: bold;
        }
        .record-links a:hover {
            text-decoration: underline;
            color: #0066cc;
        }
        .profile-container {
            display: flex;
            width: 80%;
            margin: 10px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .profile-container img {
            width: 200px;
            height: 250px;
            object-fit: cover;
            border-right: 1px solid #ddd;
        }
        .profile-info {
            flex: 1;
            padding: 20px;
        }
        .profile-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-info ul li {
            margin-bottom: 10px;
            font-size: 1rem;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #333;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: auto;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
    </style>
    <script>
        // 감독 기록 데이터를 서버에서 받아올 수 있도록 설정
        const managerStats = {
            name: "홍길동",
            school: "가천대학교",
            profilePic: "profile.jpg",
            year: "2023",
            wins: 85,
            draws: 5,
            losses: 54,
            winRate: 0.612,
            rank: 2,
            teamHomeRuns: 105,
            teamSteals: 78,
            teamRBIs: 500,
            teamBattingAvg: 0.277,
            teamERA: 3.65,
            teamSaves: 32,
            teamHolds: 45
        };

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("managerName").textContent = managerStats.name;
            document.getElementById("managerSchool").textContent = managerStats.school;
            document.getElementById("profilePic").src = managerStats.profilePic;

            const statsRow = document.getElementById("managerStatsRow");
            statsRow.innerHTML = `
                <td>${managerStats.year}</td><td>${managerStats.wins}</td><td>${managerStats.draws}</td><td>${managerStats.losses}</td>
                <td>${managerStats.winRate}</td><td>${managerStats.rank}</td><td>${managerStats.teamHomeRuns}</td>
                <td>${managerStats.teamSteals}</td><td>${managerStats.teamRBIs}</td><td>${managerStats.teamBattingAvg}</td>
                <td>${managerStats.teamERA}</td><td>${managerStats.teamSaves}</td><td>${managerStats.teamHolds}</td>`;
        });
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div id="logo">
            <img src="mylogo.png" alt="logo" height="80">
        </div>
        <nav>
            <ul>
                <li><a href="mainpage.html">HOME</a></li>
                <li><a href="Playerpage.html">Player Page</a></li>
                <li><a href="Teampage.html">Team Page</a></li>
                <li><a href="Leaguepage.html">League Page</a></li>
            </ul>
        </nav>
        <div id="top_menu">
            <a href="mainpage.html">HOME |</a>
            <a href="login.html">로그인 |</a>
            <a href="signup.html">회원가입</a>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- 검색 기능 -->
        <div class="search-container">
            <input type="text" placeholder="감독 이름을 입력하세요">
            <button>찾기</button>
        </div>

        <!-- 기록 보기 링크 -->
        <div class="record-links">
            <a href="pitcher_record.html">투수 기록 보기</a>
            <a href="Playerpage.html">타자 기록 보기</a>
            <a href="#">감독 기록 보기</a>
        </div>

        <!-- 감독 프로필 -->
        <div class="profile-container">
            <img id="profilePic" src="" alt="감독 프로필">
            <div class="profile-info">
                <ul>
                    <li>이름: <span id="managerName"></span></li>
                    <li>출신 학교: <span id="managerSchool"></span></li>
                </ul>
            </div>
        </div>

        <!-- 감독 기록 테이블 -->
        <table>
            <caption>감독 시즌 기록</caption>
            <tr>
                <th>연도</th><th>승</th><th>무</th><th>패</th><th>승률</th><th>순위</th><th>팀홈런</th>
                <th>팀도루</th><th>팀타점</th><th>팀타율</th><th>팀 자책점</th><th>팀 세이브</th><th>팀 홀드</th>
            </tr>
            <tr id="managerStatsRow"></tr>
        </table>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Public Baseball Database. All rights reserved.</p>
    </footer>
</body>
</html>
