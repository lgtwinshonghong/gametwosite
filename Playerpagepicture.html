<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitcher Record - Public Baseball Database</title>
    <link rel="stylesheet" href="common_page.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            width: 100%;
        }
        header nav {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        header nav a:hover {
            color: #ddd;
        }
        #top_menu {
            margin-right: 20px;
        }
        #top_menu a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            position: relative;
        }
        .search-container {
            position: relative;
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-container input {
            width: 300px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .search-container button {
            padding: 12px 15px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0066cc;
        }
        .record-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .record-links a {
            text-decoration: none;
            color: #1e90ff;
            font-size: 1rem;
            font-weight: bold;
        }
        .record-links a:hover {
            text-decoration: underline;
            color: #0066cc;
        }
        .profile-container {
            display: flex;
            width: 80%;
            margin: 10px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .profile-container img {
            width: 200px;
            height: 250px;
            object-fit: cover;
            border-right: 1px solid #ddd;
        }
        .profile-info {
            flex: 1;
            padding: 20px;
        }
        .profile-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-info ul li {
            margin-bottom: 10px;
            font-size: 1rem;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #333;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: auto;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
    </style>
    <script>
        // 투수 기록 데이터를 서버에서 받아올 수 있도록 설정
        const pitcherStats = {
            gender: "남",
            age: 23,
            school: "가천대학교",
            drafted: "비선출",
            battingInfo: "우투좌타",
            stats: {
                year: "2023",
                games: 28,
                starts: 22,
                reliefs: 6,
                inningsPitched: 145.2,
                wins: 12,
                losses: 6,
                saves: 1,
                holds: 8,
                strikeouts: 155,
                walks: 45,
                hbp: 5,
                runsAllowed: 70,
                earnedRuns: 58,
                hitsAllowed: 120,
                homeRunsAllowed: 18,
                era: 3.58,
                eraPlus: 125,
                fip: 3.75,
                whip: 1.12,
                war: 4.2
           }
        };

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("gender").textContent = pitcherStats.gender;
            document.getElementById("age").textContent = pitcherStats.age;
            document.getElementById("school").textContent = pitcherStats.school;
            document.getElementById("drafted").textContent = pitcherStats.drafted;
            document.getElementById("battingInfo").textContent = pitcherStats.battingInfo;

            const statsRow = document.getElementById("pitcherStatsRow");
            statsRow.innerHTML = `<td>${pitcherStats.stats.year}</td><td>${pitcherStats.stats.games}</td><td>${pitcherStats.stats.starts}</td><td>${pitcherStats.stats.reliefs}</td>
                <td>${pitcherStats.stats.inningsPitched}</td><td>${pitcherStats.stats.wins}</td><td>${pitcherStats.stats.losses}</td><td>${pitcherStats.stats.saves}</td>
                <td>${pitcherStats.stats.holds}</td><td>${pitcherStats.stats.strikeouts}</td><td>${pitcherStats.stats.walks}</td><td>${pitcherStats.stats.hbp}</td>
                <td>${pitcherStats.stats.runsAllowed}</td><td>${pitcherStats.stats.earnedRuns}</td><td>${pitcherStats.stats.hitsAllowed}</td><td>${pitcherStats.stats.homeRunsAllowed}</td>
                <td>${pitcherStats.stats.era}</td><td>${pitcherStats.stats.eraPlus}</td><td>${pitcherStats.stats.fip}</td><td>${pitcherStats.stats.whip}</td><td>${pitcherStats.stats.war}</td>`;
        });
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div id="logo">
            <img src="mylogo.png" alt="logo" height="80">
        </div>
        <nav>
            <ul>
                <li><a href="mainpage.html">HOME</a></li>
                <li><a href="Playerpage.html">Player Page</a></li>
                <li><a href="Teampage.html">Team Page</a></li>
                <li><a href="Leaguepage.html">League Page</a></li>
            </ul>
        </nav>
        <div id="top_menu">
            <a href="mainpage.html">HOME |</a>
            <a href="login.html">로그인 |</a>
            <a href="signup.html">회원가입</a>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- 검색 기능 -->
        <div class="search-container">
            <input type="text" placeholder="선수 이름을 입력하세요">
            <button>찾기</button>
        </div>

        <!-- 기록 보기 링크 -->
        <div class="record-links">
            <a href="#">투수 기록 보기</a>
            <a href="Playerpage.html">타자 기록 보기</a>
            <a href="teamleaderplay.html">감독 기록 보기</a>
        </div>

        <!-- 선수 프로필 -->
        <div class="profile-container">
            <img src="profile.jpg" alt="선수 프로필">
            <div class="profile-info">
                <ul>
                    <li>성별: <span id="gender"></span></li>
                    <li>나이: <span id="age"></span></li>
                    <li>출신 학교: <span id="school"></span></li>
                    <li>선출 여부: <span id="drafted"></span></li>
                    <li>투타 정보: <span id="battingInfo"></span></li>
                </ul>
            </div>
        </div>

        <!-- 투수 기록 테이블 -->
        <table>
            <caption>시즌 투수 기록</caption>
            <tr>
                <th>연도</th><th>경기</th><th>선발</th><th>구원</th><th>이닝</th><th>승</th><th>패</th><th>세이브</th><th>홀드</th>
                <th>삼진</th><th>볼넷</th><th>사구</th><th>실점</th><th>자책점</th><th>피안타</th><th>피홈런</th><th>ERA</th>
                <th>ERA+</th><th>FIP</th><th>WHIP</th><th>WAR</th>
            </tr>
            <tr id="pitcherStatsRow"></tr>
        </table>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Public Baseball Database. All rights reserved.</p>
    </footer>
</body>
</html>
