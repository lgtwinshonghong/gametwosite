<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - Public Baseball Database</title>
  <link rel="stylesheet" href="common_page.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      height: 100vh; /* 전체 화면 높이 */
      overflow: hidden; /* 전체 화면에서 스크롤바 감춤 */
    }

    header, footer {
      position: fixed; /* 항상 고정 */
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      z-index: 1000; /* 다른 콘텐츠 위에 표시 */
    }

    header {
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    header #logo img {
      margin-left: 20px;
      height: 40px;
    }

    nav {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    nav a:hover {
      color: #ddd;
    }

    #top_menu {
      margin-right: 20px;
    }

    #top_menu a {
      color: #fff;
      text-decoration: none;
    }

    #top_menu a:hover {
      color: #ddd;
    }

    footer {
      bottom: 0;
      text-align: center;
    }

    main {
      flex: 1; /* 남은 공간 차지 */
      margin: 80px 0; /* header와 footer의 높이만큼 여백 */
      overflow-y: auto; /* 스크롤 가능하게 설정 */
      padding: 20px 0;
    }

    .signup-container {
      width: 400px;
      margin: 0 auto; /* 가운데 정렬 */
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .signup-container h2 {
      text-align: center;
      color: #333;
    }

    .signup-container input, .signup-container button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>
  <!-- 상단 배너 -->
  <header>
    <div id="logo">
      <img src="mylogo.PNG" alt="logo">
    </div>
    <nav>
      <ul>
        <li><a href="Playerpage.html">Player Page</a></li>
        <li><a href="Teampage.html">Team Page</a></li>
        <li><a href="Leaguepage.html">League Page</a></li>
      </ul>
    </nav>
    <div id="top_menu">
      <a href="mainpage.html">HOME |</a>
      <a href="login.html">로그인 |</a>
      <a href="#">회원가입</a>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main>
    <div class="signup-container">
      <h2>회원가입</h2>
      <input type="text" id="name" placeholder="이름" required>
      <input type="email" id="email" placeholder="이메일 (아이디)" required>
      <button type="button" onclick="checkEmail()">아이디 중복 확인</button>
      <p id="email-check-result" style="color: red;"></p>

      <input type="password" id="password" placeholder="비밀번호" required>
      <input type="password" id="confirm-password" placeholder="비밀번호 확인" required>
      <p id="password-check-result" style="color: red;"></p>

      <input type="text" id="city" placeholder="사는 곳 (시)" required>
      <input type="date" id="birthdate" placeholder="생년월일" required>

      <input type="tel" id="phone" placeholder="전화번호 (+821012345678)" required>
      <div id="recaptcha-container"></div>
      <button type="button" onclick="sendVerificationCode()">인증 코드 전송</button>
      <input type="text" id="code" placeholder="인증 코드 입력">
      <button type="button" onclick="verifyCode()">인증 코드 확인</button>
      <p id="phone-check-result" style="color: green;"></p>

      <button type="button" onclick="registerUser()">회원가입</button>
    </div>
  </main>

  <!-- 하단 푸터 -->
  <footer>
    <p>&copy; 2024 Public Baseball Database. All rights reserved.</p>
  </footer>

  <!-- JavaScript 파일 연결 -->
  <script type="module" src="signup.js"></script>

  <script type="module" src="navbar.js"></script>

</body>
</html>
